<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Assignment 1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body class="raleway-primary">

  <header>

    <section class="banner-section">
      <div class="banner-nav">
        <div>
          <h4 class="banner-logo inter-secondary">LOGO</h4>
        </div>
        <div>
          <button class="btn-primary">Sign Up</button>
        </div>
      </div>
      <div class="banner-content">
        <div>
          <h1>Cool Dark UI Template for</h1>
          <h1>Webflow Agencies!</h1>
        </div>
        <button class="btn-primary">Stay Focused</button>
      </div>
    </section>

  </header>

  <main>

    <section class="action-section">
      <div>
        <h2>See It in Action</h2>
        <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
        <button class="btn-primary">Launch Live Preview</button>
      </div>
      <div>
        <img src="Assets/wc-mini.png" alt="">
      </div>
    </section>

  </main>
  <footer></footer>

</body>

</html>
